<!DOCTYPE html>
 <html>
   <head>
     <!--Import Google Icon Font-->
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">


     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>

   <body>
     <div class="container">
       <nav>
     <div class="nav-wrapper indigo">
       <a href="#" class="brand-logo">Client - Server Scoping</a>
       <ul id="nav-mobile" class="right hide-on-med-and-down">
         <li><a href="index.html">Changing Title</a></li>
         <li><a href="url.html?title=i am strong !">Get Url Params</a></li>
         <li><a href="meal.html">Meal Data !</a></li>
       </ul>
     </div>
   </nav>
   <div class="row">
     <h1 id="title">get this url params</h1>
     <div class="row">
        <div class="input-field col s12">
          <a id="magic" class="waves-effect waves-light btn indigo">magic</a>
        </div>
      </div>

   </div>
     </div>

     <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="./node_modules/purl/dist/purl.min.js" charset="utf-8"></script>
    <script>

    $('#magic').click(function(){
      var url = purl(window.location.href)
       let temp = url.search.split('title=')
       let result = temp[1].split('%20')

       $("#title")[0].innerHTML = result.join(" ")
    })
    </script>
   </body>
 </html>
